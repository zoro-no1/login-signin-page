<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="small.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main-box">
      <div id="im"><img src="img/login.png" alt="" /></div>
      <div id="login-main">
        <h4 style="text-align: center">Login</h4>
        <div id="input">
          <input type="text" placeholder="Email" />
          <div id="eye">
          <input type="password" placeholder="Password" class="password"  />
          <i id="s-h" class="fa-regular fa-eye"></i>
        </div>
          <input type="button" value="login" />
       
        </div>
        <p>forgot username / Password</p>
        <p id="create-id" class="change">Create New Account</p>
      </div>
    </div>

    <!--Login end-->

    <div id="Signin">
      <div id="im"><img src="img/login.png" alt="" /></div>
      <div id="login-main">
        <h4 style="text-align: center">Sign In</h4>
        <div id="input">
          <input type="text" placeholder="Email" />
          <div id="eye">
            <input type="password" placeholder="Password" class="password1"  />
            <i id="s-h1" class="fa-regular fa-eye"></i>
          </div>
          <input type="button" value="Sign in" />
        </div>
        <p
          id="login-page"
          class="change"
          style="margin: auto; font-size: large"
        >
          Login
        </p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
